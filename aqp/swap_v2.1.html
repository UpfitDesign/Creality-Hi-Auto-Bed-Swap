<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Changer Pro | Dashboard</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #141417;
            --card-hover: #1c1c21;
            --text: #e1e1e6;
            --text-dim: #8b8b93;
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.3);
            --unload: #ff4d4d;
            --load: #2ed573;
            --home: #ffa502;
            --status: #1e90ff;
            --danger: #ff003c;
            --border: #2a2a30;
            --surface: #0e0e11;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 24px;
            max-width: 1400px;
            width: 100%;
        }

        @media (max-width: 1000px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .panel {
            background-color: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .control-panel { padding: 24px; }

        .header-group {
            margin-bottom: 24px;
            position: relative;
        }

        .printer-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .printer-subtitle {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .settings-btn:hover { color: var(--primary); border-color: var(--primary); }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .telemetry-card {
            background: var(--surface);
            padding: 12px;
            border-radius: 14px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .tel-label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; display: block;}
        .tel-value { font-size: 1.1rem; font-weight: 700; color: var(--primary); font-family: 'JetBrains Mono', monospace; transition: color 0.3s; }
        .tel-value.heating { color: #ff4d4d; text-shadow: 0 0 10px rgba(255, 77, 77, 0.4); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }

        button {
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }

        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 4px 15px var(--primary-glow); }
        .btn-outline { background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--card-hover); border-color: var(--text-dim); }
        
        .btn-emergency {
            background: var(--danger);
            margin-top: 10px;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
        }

        .queue-panel { padding: 24px; max-height: 90vh; }

        .active-job-section {
            background: linear-gradient(135deg, #1a1a20 0%, #0e0e11 100%);
            border: 1px solid var(--primary);
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 20px;
            position: relative;
        }

        .active-job-section::before {
            content: 'LIVE';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--primary);
            color: #000;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .active-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .btn-mini-action {
            padding: 6px 12px;
            font-size: 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            transition: all 0.2s;
            background: rgba(0,0,0,0.5);
            color: #fff;
            backdrop-filter: blur(4px);
        }
        .btn-mini-action:hover:not(:disabled) { transform: translateY(-1px); }
        .btn-mini-action:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-skip:hover:not(:disabled) { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
        .btn-stop:hover:not(:disabled) { background: var(--danger); border-color: var(--danger); box-shadow: 0 0 10px rgba(255,0,0,0.3); }

        .active-thumb-wrap {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .active-thumb { width: 100%; height: 100%; object-fit: cover; }

        .active-details { display: flex; flex-direction: column; justify-content: center; }
        .status-badge { font-size: 0.65rem; color: var(--primary); font-weight: 800; margin-bottom: 4px; letter-spacing: 1px; }
        .active-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 110px; }

        .progress-rail { background: rgba(255,255,255,0.05); height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: width 0.8s ease; box-shadow: 0 0 10px var(--primary-glow); }

        .queue-scroller {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 8px;
        }

        .queue-scroller::-webkit-scrollbar { width: 6px; }
        .queue-scroller::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .queue-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: grab;
        }
        .queue-card:active { cursor: grabbing; }
        .queue-card.next { border-left: 4px solid var(--primary); }
        .queue-card.dragging { opacity: 0.4; border: 1px dashed var(--text-dim); }
        .queue-card.drag-over { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .reorder-col {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .btn-move {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 0.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-move:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); }
        .btn-move:disabled { opacity: 0.2; cursor: default; border-color: transparent; }

        .q-thumb { width: 60px; height: 60px; border-radius: 10px; background: #000; flex-shrink: 0; object-fit: cover; }
        .q-info { flex: 1; min-width: 0; }
        .q-name { font-size: 0.85rem; font-weight: 600; color: #fff; margin-bottom: 4px; display: block; border: none; background: transparent; width: 100%; outline: none; }
        .q-meta { font-size: 0.7rem; color: var(--text-dim); display: flex; flex-direction: column; gap: 4px; }

        .q-tools { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-top: 4px; 
        }

        .cfs-block {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.03);
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cfs-label {
            font-size: 0.55rem;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
        }

        .dot-group { display: flex; gap: 3px; }

        .tool-dot { 
            width: 7px; 
            height: 7px; 
            border-radius: 50%; 
            background: #333; 
        }
        .tool-dot.active { 
            background: #ff003c; 
            box-shadow: 0 0 5px rgba(255, 0, 60, 0.4); 
        }

        .q-actions { display: flex; align-items: center; gap: 12px; }
        
        .qty-input {
            background: #000;
            border: 1px solid var(--border);
            color: var(--primary);
            width: 45px;
            padding: 8px 4px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .footer-summary {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 20px;
            margin: 0 -24px -24px -24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-block { display: flex; flex-direction: column; }
        .sum-val { font-size: 1.2rem; font-weight: 800; color: #fff; }
        .sum-lbl { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        #console {
            margin-top: 20px;
            background: #050505;
            border: 1px solid var(--border);
            border-radius: 12px;
            height: 120px;
            overflow-y: auto;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #66ef66;
            line-height: 1.5;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            padding: 32px;
        }

        .input-field {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-family: inherit;
        }

        textarea.input-field { 
            min-height: 140px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.75rem; 
            line-height: 1.4; 
            white-space: pre; 
            overflow-x: auto;
        }
    </style>
</head>
<body>

            <div style="display:grid; grid-template-columns: 2fr 1fr; gap: 12px;">

                <div class="active-thumb-wrap">

    <script>
        const DEFAULT_UNLOAD = `M140 S0\nM104 S0\nG1 F14000 Z293\nG1 F10000 Y250\nG1 F4000 Y273\nG1 F4000 Y250\nG1 F200 Y230\nG1 F400 Y0\nG1 F100 Y0\nG1 F4000 Y260\nG1 F14000 Y200\nG1 F14000 Y130 X130\nG1 Z280`;
        const DEFAULT_LOAD = `G1 F14000 Z293 X180 Y40\nG1 Z302\nG1 F8000 X50\nG1 F500 X35\nG1 F14000 X50\nG1 Z293\nG1 X10\nG1 Z302\nG1 X162 Y-5\nG1 F14000 X150\nG1 Z293 X130\nG1 F4000 Y264\nG1 F14000 Y-5\nG1 F14000 Y8\nG1 F14000 Y130 X130\nG1 F4000 Y264\nG1 F14000 Y-5\nG1 F14000 Y8\nG1 F14000 Y130 X130\nG1 Z20`;
        const THUMB_DEFAULT = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23222' d='M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9l-7-7z'/%3E%3C/svg%3E";

        let AppState = {
            config: {
                name: localStorage.getItem('printerName') || "Creality HI Bed Swap",
                ip: localStorage.getItem('printerIp') || "",
                unload: localStorage.getItem('unloadMacro') || DEFAULT_UNLOAD,
                load: localStorage.getItem('loadMacro') || DEFAULT_LOAD,
                prePrintDelay: parseInt(localStorage.getItem('prePrintDelay')) || 12
            },
            queue: [],
            isPrinting: false,
            wasPrinting: false,
            automationActive: false,
            isLocked: false,
            isPreheating: false,
            delayCountdown: 0
        };

        let dragSrcIndex = -1;

        function log(m) {
            const c = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = `> ${m}`;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        function parseTimeFromFilename(name) {
            const hMatch = name.match(/(\d+)h/i);
            const mMatch = name.match(/(\d+)m/i);
            let totalMinutes = 0;
            if (hMatch) totalMinutes += parseInt(hMatch[1]) * 60;
            if (mMatch) totalMinutes += parseInt(mMatch[1]);
            return totalMinutes || 30;
        }

        function formatMinutes(total) {
            const h = Math.floor(total / 60);
            const m = total % 60;
            return `${h}h ${m.toString().padStart(2, '0')}m`;
        }

        function extractThumbnail(gcodeText) {
            const thumbRegex = /;\s*thumbnail\s+begin\s+.*?\n((?:;\s*[a-zA-Z0-9+/=]+\s*\n)+);\s*thumbnail\s+end/i;
            const match = gcodeText.match(thumbRegex);
            if (match && match[1]) {
                const base64 = match[1].replace(/;\s*/g, '').replace(/\n/g, '');
                return `data:image/png;base64,${base64}`;
            }
            return THUMB_DEFAULT;
        }

        async function handleQueueUpload(e) {
            const files = Array.from(e.target.files);
            for (const file of files) {
                log(`Analyzing ${file.name}...`);
                const text = await file.slice(0, 500000).text();
                
                // Tool detection: Scan lines, strip comments, find T<number>
                const toolsFound = new Set();
                const lines = text.split('\n');
                for (const line of lines) {
                    // Remove comments (everything after ;)
                    const clean = line.split(';')[0];
                    // Look for T<number> commands
                    const match = clean.match(/\bT(\d+)\b/);
                    if (match) {
                        toolsFound.add(parseInt(match[1]));
                    }
                }
                const toolsArray = Array.from(toolsFound).sort((a, b) => a - b);

                AppState.queue.push({
                    id: crypto.randomUUID(),
                    name: file.name,
                    file: file, // Store original file to patch later
                    qty: 1,
                    thumb: extractThumbnail(text),
                    tools: toolsArray,
                    timePerPlate: parseTimeFromFilename(file.name)
                });
            }
            renderQueue();
        }

        function moveItem(index, dir) {
            if (index + dir < 0 || index + dir >= AppState.queue.length) return;
            const temp = AppState.queue[index];
            AppState.queue[index] = AppState.queue[index + dir];
            AppState.queue[index + dir] = temp;
            renderQueue();
        }

        // Drag and Drop Functions
        function handleDragStart(e, index) {
            dragSrcIndex = index;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.queue-card').forEach(card => card.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault(); 
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            e.target.closest('.queue-card').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.closest('.queue-card').classList.remove('drag-over');
        }

        function handleDrop(e, targetIndex) {
            if (e.stopPropagation) {
                e.stopPropagation(); 
            }

            if (dragSrcIndex !== targetIndex) {
                const item = AppState.queue[dragSrcIndex];
                AppState.queue.splice(dragSrcIndex, 1);
                AppState.queue.splice(targetIndex, 0, item);
                renderQueue();
            }
            return false;
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            list.innerHTML = '';
            let totalMins = 0; let totalPlates = 0;
            
            AppState.queue.forEach((item, i) => {
                totalPlates += item.qty;
                // Add prep delay to every print task
                totalMins += ((item.timePerPlate + AppState.config.prePrintDelay) * item.qty);
                const div = document.createElement('div');
                div.className = `queue-card ${i === 0 ? 'next' : ''}`;
                
                // Add Drag Attributes
                div.draggable = true;
                div.ondragstart = (e) => handleDragStart(e, i);
                div.ondragover = (e) => handleDragOver(e);
                div.ondrop = (e) => handleDrop(e, i);
                div.ondragend = (e) => handleDragEnd(e);
                div.ondragenter = (e) => handleDragEnter(e);
                div.ondragleave = (e) => handleDragLeave(e);

                let cfsHtml = '<div class="q-tools">';
                for(let c=0; c<4; c++) {
                    let dots = '';
                    for(let s=0; s<4; s++) {
                        const tId = (c*4) + s;
                        const isActive = item.tools.includes(tId);
                        dots += `<div class="tool-dot ${isActive ? 'active' : ''}"></div>`;
                    }
                    cfsHtml += `
                        <div class="cfs-block">
                            <span class="cfs-label">CFS${c+1}</span>
                            <div class="dot-group">${dots}</div>
                        </div>`;
                }
                cfsHtml += '</div>';

                const isFirst = i === 0;
                const isLast = i === AppState.queue.length - 1;

                div.innerHTML = `
                    <div class="reorder-col">
                        <button class="btn-move" onclick="moveItem(${i}, -1)" ${isFirst ? 'disabled' : ''}>‚ñ≤</button>
                        <button class="btn-move" onclick="moveItem(${i}, 1)" ${isLast ? 'disabled' : ''}>‚ñº</button>
                    </div>
                    <img class="q-thumb" src="${item.thumb}">
                    <div class="q-info">
                        <input class="q-name" value="${item.name}" onchange="updateName('${item.id}', this.value)">
                        <div class="q-meta">
                            <span>‚è± ${formatMinutes(item.timePerPlate)} (+ ${AppState.config.prePrintDelay}m Prep)</span>
                            ${cfsHtml}
                        </div>
                    </div>
                    <div class="q-actions">
                        <input type="number" class="qty-input" value="${item.qty}" min="1" onchange="updateQty('${item.id}', this.value)">
                        <button style="background:transparent; color:#444; padding:5px" onclick="removeItem('${item.id}')">‚úï</button>
                    </div>`;
                list.appendChild(div);
            });
            document.getElementById('total-eta').innerText = formatMinutes(totalMins);
            document.getElementById('total-plates').innerText = totalPlates;
            document.getElementById('start-prod-btn').disabled = !AppState.queue.length || AppState.isPrinting;
        }

        function updateQty(id, v) { 
            const item = AppState.queue.find(x => x.id === id); 
            if(item) { item.qty = Math.max(1, parseInt(v) || 1); renderQueue(); }
        }

        function updateName(id, name) {
            const item = AppState.queue.find(x => x.id === id);
            if(item) { item.name = name; item.timePerPlate = parseTimeFromFilename(name); renderQueue(); }
        }
        
        function removeItem(id) { AppState.queue = AppState.queue.filter(x => x.id !== id); renderQueue(); }

        function getBaseUrl() { 
            if (!AppState.config.ip) return "";
            return AppState.config.ip.startsWith('http') ? AppState.config.ip : `http://${AppState.config.ip}:7125`; 
        }

        async function getStatus() {
            if (!AppState.config.ip) return;
            try {
                const r = await fetch(`${getBaseUrl()}/printer/objects/query?print_stats&display_status&extruder&heater_bed`);
                const d = await r.json();
                const s = d.result.status;
                const isNowPrinting = s.print_stats.state === "printing";
                
                document.getElementById('temp-nozzle').innerText = Math.round(s.extruder.temperature) + '¬∞';
                
                // Bed Status
                const bedTemp = Math.round(s.heater_bed.temperature);
                const bedTarget = s.heater_bed.target;
                const bedEl = document.getElementById('temp-bed');
                
                if (bedTarget > 0) {
                    bedEl.innerHTML = `${bedTemp}¬∞ <span style="font-size:0.8em">‚ô®Ô∏è</span>`;
                    bedEl.classList.add('heating');
                } else {
                    bedEl.innerText = `${bedTemp}¬∞`;
                    bedEl.classList.remove('heating');
                }
                
                // Enable cancel buttons only when printing
                document.getElementById('btn-cancel-next').disabled = !isNowPrinting;
                document.getElementById('btn-cancel-stop').disabled = !isNowPrinting;

                // Disable Launch Production button if printing or queue is empty
                document.getElementById('start-prod-btn').disabled = !AppState.queue.length || isNowPrinting;

                if (isNowPrinting) {
                    document.getElementById('status-label').innerText = "PRINTER ACTIVE";
                    const filename = s.print_stats.filename;
                    document.getElementById('cur-filename').innerText = filename;
                    const prog = (s.display_status.progress * 100).toFixed(0);
                    document.getElementById('cur-progress-bar').style.width = prog + "%";
                    document.getElementById('cur-progress-pct').innerText = prog + "% Complete";

                    // Update Thumbnail
                    const activeItem = AppState.queue.find(item => item.name === filename);
                    if (activeItem) {
                        document.getElementById('cur-thumb').src = activeItem.thumb;
                    }
                } else {
                    document.getElementById('status-label').innerText = AppState.automationActive ? "AUTOMATION STANDBY" : "IDLE";
                    // Clear finished job details
                    document.getElementById('cur-filename').innerText = "Ready for Task";
                    document.getElementById('cur-progress-bar').style.width = "0%";
                    document.getElementById('cur-progress-pct').innerText = "0% Complete";
                    // Reset thumbnail to default when idle
                    document.getElementById('cur-thumb').src = THUMB_DEFAULT;
                }

                // Detect Transition from Printing -> Not Printing (Job Finished)
                if (AppState.automationActive && !AppState.isLocked) {
                    if (AppState.wasPrinting && !isNowPrinting) {
                        handleFinishedJob();
                    }
                }

                AppState.wasPrinting = isNowPrinting;
                AppState.isPrinting = isNowPrinting;

            } catch (e) {}
        }

        async function cancelJob(mode) {
            if (!AppState.isPrinting) return;
            
            const msg = mode === 'next' ? "Cancel current print and start the next job?" : "Cancel print and stop production?";
            if(!confirm(msg)) return;

            log(`Cancelling job (Action: ${mode === 'next' ? 'Skip to Next' : 'Stop Batch'})...`);
            
            // If stopping, disable automation so the finish handler doesn't auto-load next
            if (mode === 'stop') {
                AppState.automationActive = false;
                renderQueue(); 
            }
            
            // Send Cancel Command
            await fetch(`${getBaseUrl()}/printer/print/cancel`, { method: 'POST' });
            // The getStatus loop will detect state change to Idle and trigger handleFinishedJob()
            // if automationActive is still true.
        }

        async function handleFinishedJob() {
            if (AppState.isLocked) return;
            AppState.isLocked = true;
            
            log("Job finished (Swap executed by printer). Updating queue...");
            
            // Update Queue (Decrement qty or remove item)
            if (AppState.queue.length > 0) {
                AppState.queue[0].qty--;
                if (AppState.queue[0].qty <= 0) {
                    AppState.queue.shift();
                }
            }
            renderQueue();
            
            // Check if we continue or stop
            if (AppState.queue.length > 0) {
                log("Queue active. Initiating next job...");
                // Small delay to ensure printer state is fully settled as 'Idle' before new upload
                setTimeout(() => {
                    startJob(AppState.queue[0]);
                }, 2000);
            } else {
                log("Batch Complete. Fresh plate loaded by final job.");
                AppState.automationActive = false;
                // Clear printer display
                await fetch(`${getBaseUrl()}/printer/gcode/script?script=M117 Production Complete`, { method: 'POST' });
            }
            
            AppState.isLocked = false;
        }

        async function preparePrintFile(job) {
            log(`Preparing file: ${job.name}...`);
            let text = await job.file.text();

            // 1. Disable Motor Off commands (M84/M18) to keep position for swap
            if (/^M(84|18)/m.test(text)) {
                text = text.replace(/^M(84|18)/gim, '; $& - Disabled by Automation');
            }

            // 2. Inject Swap Sequence before END_PRINT
            const swapCode = `
; --- PLATE CHANGER PRO: INJECTED SWAP SEQUENCE START ---
; Unload Macro
${AppState.config.unload}
; Load Macro
${AppState.config.load}
; --- PLATE CHANGER PRO: INJECTED SWAP SEQUENCE END ---
`;
            if (/END_PRINT/i.test(text)) {
                text = text.replace(/END_PRINT/i, `${swapCode}\nEND_PRINT`);
            } else {
                // Fallback: Append if no END_PRINT found
                text += `\n${swapCode}`;
            }

            return new File([text], job.name, { type: job.file.type });
        }

        async function startJob(job) {
            try {
                // Prepare file dynamically based on current settings
                const fileToUpload = await preparePrintFile(job);

                const fd = new FormData();
                fd.append('file', fileToUpload, job.name);
                await fetch(`${getBaseUrl()}/server/files/upload`, { method: 'POST', body: fd });
                await fetch(`${getBaseUrl()}/printer/print/start?filename=${encodeURIComponent(job.name)}`, { method: 'POST' });
                log(`Started: ${job.name}`);
            } catch (e) {
                log("Job start failure: " + e.message);
                AppState.automationActive = false;
            }
        }

        async function runGcode(c) {
            const lines = c.split('\n').filter(l => l.trim());
            for (const line of lines) { await fetch(`${getBaseUrl()}/printer/gcode/script?script=${encodeURIComponent(line)}`, {method:'POST'}); }
        }

        async function runUnload() { log("Unloading..."); await runGcode(AppState.config.unload); }
        async function runLoad() { log("Loading..."); await runGcode(AppState.config.load); }

        function openSettings() {
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('settings-modal').style.display = 'block';
            document.getElementById('set-name').value = AppState.config.name;
            document.getElementById('set-delay').value = AppState.config.prePrintDelay;
            document.getElementById('set-ip').value = AppState.config.ip;
            document.getElementById('set-unload').value = AppState.config.unload;
            document.getElementById('set-load').value = AppState.config.load;
        }

        function saveSettings() {
            AppState.config.name = document.getElementById('set-name').value || "Creality HI Bed Swap";
            AppState.config.prePrintDelay = parseInt(document.getElementById('set-delay').value) || 0;
            AppState.config.ip = document.getElementById('set-ip').value;
            AppState.config.unload = document.getElementById('set-unload').value || DEFAULT_UNLOAD;
            AppState.config.load = document.getElementById('set-load').value || DEFAULT_LOAD;
            
            localStorage.setItem('printerName', AppState.config.name);
            localStorage.setItem('prePrintDelay', AppState.config.prePrintDelay);
            localStorage.setItem('printerIp', AppState.config.ip);
            localStorage.setItem('unloadMacro', AppState.config.unload);
            localStorage.setItem('loadMacro', AppState.config.load);
            
            document.getElementById('display-name').innerText = AppState.config.name;
            document.getElementById('display-ip').innerText = AppState.config.ip || "No IP Set";
            
            renderQueue();
            closeModals();
        }

        function showSafety() {
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('safety-modal').style.display = 'block';
        }

        function beginFirstPrint() {
            closeModals();
            AppState.automationActive = true;
            startJob(AppState.queue[0]);
        }

        function closeModals() { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('settings-modal').style.display = 'none'; document.getElementById('safety-modal').style.display = 'none'; }
        function emergencyStop() { fetch(`${getBaseUrl()}/printer/emergency_stop`, {method:'POST'}); }
        
        function openCamera() {
            if (!AppState.config.ip) return;
            // Extract pure IP/Hostname in case user added http:// or port
            let host = AppState.config.ip.replace(/^(?:https?:\/\/)?/i, "").split(':')[0].split('/')[0]; 
            window.open(`http://${host}:8000/?action=stream`, '_blank');
        }

        async function togglePreheat() {
            const target = AppState.isPreheating ? 0 : 60;
            await runGcode(`M140 S${target}`);
            AppState.isPreheating = !AppState.isPreheating;
            document.getElementById('preheat-btn').classList.toggle('btn-primary', AppState.isPreheating);
            
            // Immediate feedback for UI
            const bedEl = document.getElementById('temp-bed');
            if (AppState.isPreheating) {
                bedEl.classList.add('heating');
                if (!bedEl.innerHTML.includes('‚ô®Ô∏è')) bedEl.innerHTML += ' <span style="font-size:0.8em">‚ô®Ô∏è</span>';
            } else {
                bedEl.classList.remove('heating');
                bedEl.innerText = bedEl.innerText.replace(' ‚ô®Ô∏è', '');
            }
        }

        function initApp() {
            document.getElementById('display-name').innerText = AppState.config.name;
            document.getElementById('display-ip').innerText = AppState.config.ip || "Disconnected";
            renderQueue();
            setInterval(getStatus, 3000);
        }

        window.onload = initApp;
    </script>
